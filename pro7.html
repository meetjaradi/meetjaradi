<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        var year = parseInt(prompt("Enter your year"));
        if (year % 4 == 0) {
            document.write("Your year is " + year + "<br>" + "This is leap year");
        }
        else {
            document.write("Your year is" + year + "<br>" + "This is not leap year");
        }
    </script>
</head>

<body>

</body>

</html>
